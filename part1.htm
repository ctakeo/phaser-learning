<!doctype html>
<html>
    <head>
      <meta charset="UTF-8" />
      <title>hello phaser!</title>
      <script src="jquery-2.1.3.min.js"></script>
      <script src="phaser.min.js"></script>
      <script src="game.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1024, 720, Phaser.AUTO, 'Phaser-example', { preload: preload, create: create, update: update, render: render });
        var cursors;

        function preload () {

            game.load.image('logo', 'phaser.png');
            game.load.image('x-logo', 'x-logo.png');
            game.stage.backgroundColor = '#007236';
        }

        function create () {
          var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'x-logo');
          logo.anchor.setTo(0.5, 0.5);
          game.world.resize(2000, 50);
          game.world.position.x = 0;
          game.world.position.y = 0;

          game.add.text(600, 800, "- phaser -", { font: "32px Arial", fill: "#330088", align: "center" });
          cursors = game.input.keyboard.createCursorKeys();
        }

        function update() {
          if (cursors.up.isDown)
          {
            game.camera.y -= 4;
          }
          else if (cursors.down.isDown)
          {
            game.camera.y += 4;
          }
          else if (cursors.left.isDown)
          {
            game.camera.x -= 4;
          }
          else if (cursors.right.isDown)
          {
            game.camera.x += 4;
          }
        }

        function render() {
          game.debug.cameraInfo(game.camera, 32, 32);
        }

    };

    </script>

    </body>
</html>
